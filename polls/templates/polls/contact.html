<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1"
                href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
                <a href="{% url 'homepage' %}" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-mobile">MySite</a>
                <a href="{% url 'polls:index' %}" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-mobile">Polls</a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-mobile">Logon</a>
                <a href="{% url 'polls:contact' %}" class="w3-bar-item w3-button w3-theme-l1 w3-mobile">Contact</a>
            <!-- <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Clients</a> -->
            <!-- <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Partners</a> -->
        </div>
    </div>

    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
            <form  action="{% url 'polls:contact' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>

        </div>
    </div>


    <footer id="myFooter">
        <div class="w3-bottom w3-container w3-theme-l2 w3-padding-32">
            <h4>Footer</h4>
        <div class="w3-container w3-theme-l1">
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </div>
        </div>

    </footer>

    <!-- END MAIN -->
    <!-- </div> -->
</body>

</html>
